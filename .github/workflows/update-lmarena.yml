name: Update LLM Leaderboard

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 pandas pytz lxml requests tabulate

      - name: Run script to fetch and update leaderboard
        env:
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
        run: python .github/scripts/fetch_leaderboard.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add other/model_rank/lmarena.md
          git commit -m "Update LLM leaderboard" || echo "No changes to commit"
          git push
          
      - name: Dispatch translate-docs workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }} # 需要一个具有 repo 权限的 token
          repository: CherryHQ/cherry-studio-docs # 触发自身仓库的 workflow
          event-type: trigger-translation # 触发 translate-docs.yml 的 trigger-translation 事件
          client-payload: '{"before_sha": "${{ steps.get_shas.outputs.before_sha }}", "after_sha": "${{ steps.get_shas.outputs.after_sha }}"}'
